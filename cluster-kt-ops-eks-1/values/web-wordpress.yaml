wordpressUsername: admin
wordpressBlogName: "WordPress"

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: wordpress.jamf.fun
  pathType: Prefix
  tls: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

mariadb:
  enabled: true
  auth:
    database: wordpress
    username: wordpress
  primary:
    persistence:
      enabled: true
      storageClass: local-path
      size: 1Gi

memcached:
  enabled: false

persistence:
  enabled: true
  storageClassName: csi-s3
  size: 10Gi
