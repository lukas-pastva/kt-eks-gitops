global:
  security:
    allowInsecureImages: true
image:
  registry: registry.k8s.io
  repository: metrics-server/metrics-server
  tag: v0.7.2
command:
  - /metrics-server
extraArgs:
  - --cert-dir=/tmp
  - --kubelet-insecure-tls
  - --kubelet-preferred-address-types=InternalIP
apiService:
  create: true
tolerations:
  - key: "CriticalAddonsOnly"
    operator: "Exists"
