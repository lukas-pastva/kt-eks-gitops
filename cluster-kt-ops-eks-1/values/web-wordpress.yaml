wordpressUsername: admin
wordpressBlogName: "WordPress"

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: wordpress.jamf.fun
  pathType: Prefix
  tls: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

mariadb:
  enabled: true
  auth:
    database: wordpress
    username: wordpress
  primary:
    persistence:
      enabled: true
      storageClass: local-path
      size: 1Gi

memcached:
  enabled: false

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPU: 80
  targetMemory: 80

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

persistence:
  enabled: true
  storageClassName: csi-s3
  accessModes:
    - ReadWriteMany
  size: 10Gi
