global:
  security:
    allowInsecureImages: true
image:
  registry: registry.k8s.io
  repository: external-dns/external-dns
  tag: v0.15.1
aws:
  region: eu-central-1
provider: aws
logFormat: json
policy: sync
domainFilters:
  - jamf.fun
serviceAccount:
  name: external-dns
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::400528358945:role/kt-ops-eks-1-external-dns"
serviceMonitor:
  enabled: true
txtPrefix: "kt-ops-eks-1-"
txtOwnerId: "kt-ops-eks-1-"
tolerations:
  - key: "CriticalAddonsOnly"
    operator: "Exists"
podSecurityContext:
  fsGroup: 65534
  seccompProfile:
    type: RuntimeDefault
securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 65534
  readOnlyRootFilesystem: true
  capabilities:
    drop: ["ALL"]
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
